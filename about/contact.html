<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mawasiliano - Shule Yetu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #f0f7ff, #d7e7ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #002147;
    }
    header {
      background: linear-gradient(to right, #004080, #002147);
      color: white;
      padding: 70px 20px;
      text-align: center;
      border-radius: 0 0 40px 40px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      margin-bottom: 40px;
    }
    header h1 {
      font-size: 3.4rem;
      font-weight: 900;
      letter-spacing: 1.5px;
    }
    header p {
      font-size: 1.3rem;
      margin-top: 10px;
      font-style: italic;
      font-weight: 600;
    }
    .contact-container {
      max-width: 1100px;
      margin: auto;
      background: white;
      border-radius: 25px;
      padding: 40px 30px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    }
    .contact-info {
      border-right: 2px solid #0056b3;
      padding-right: 30px;
    }
    .contact-info h3 {
      font-weight: 700;
      margin-bottom: 25px;
      color: #003366;
    }
    .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      font-size: 1.1rem;
      color: #0056b3;
    }
    .info-item i {
      font-size: 2.2rem;
      margin-right: 20px;
      color: #0077ff;
      min-width: 40px;
      text-align: center;
      transition: color 0.3s;
    }
    .info-item:hover i {
      color: #003366;
    }
    .contact-form h3 {
      font-weight: 700;
      margin-bottom: 25px;
      color: #003366;
      text-align: center;
    }
    .form-control {
      border-radius: 15px;
      border: 2px solid #d3d9e8;
      transition: border-color 0.3s;
    }
    .form-control:focus {
      border-color: #0056b3;
      box-shadow: 0 0 10px rgba(0,86,179,0.4);
    }
    .btn-submit {
      background: #0056b3;
      color: white;
      border-radius: 30px;
      font-weight: 700;
      padding: 12px 40px;
      transition: background-color 0.3s ease;
      border: none;
      display: block;
      margin: 25px auto 0 auto;
    }
    .btn-submit:hover {
      background: #003366;
    }
    iframe {
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      height: 350px;
      border: none;
      margin-top: 20px;
    }
    @media (max-width: 767px) {
      .contact-info {
        border-right: none;
        border-bottom: 2px solid #0056b3;
        padding-right: 0;
        padding-bottom: 30px;
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Wasiliana Nasi</h1>
    <p>Tumie ujumbe au tembelea ofisi yetu kwa maelezo zaidi</p>
  </header>

  <main class="contact-container d-flex flex-wrap gap-4">

    <section class="contact-info flex-fill">
      <h3>Maelezo ya Mawasiliano</h3>
      <div class="info-item">
        <i class="fas fa-phone"></i>
        <span>+255 123 456 789</span>
      </div>
      <div class="info-item">
        <i class="fas fa-envelope"></i>
        <span>info@shuleyetu.ac.tz</span>
      </div>
      <div class="info-item">
        <i class="fas fa-map-marker-alt"></i>
        <span>Mbeya, Tanzania</span>
      </div>

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3958.888899628645!2d35.1273663152585!3d-8.910525992113488!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x185e7d6d7a688bbd%3A0x4c6a41a8630516b5!2sMbeya!5e0!3m2!1ssw!2stz!4v1590668022600!5m2!1ssw!2stz"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>

    <section class="contact-form flex-fill">
      <h3>Tuma Ujumbe Wako</h3>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Jina Kamili</label>
          <input type="text" class="form-control" id="name" placeholder="Jina lako hapa" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Barua Pepe</label>
          <input type="email" class="form-control" id="email" placeholder="Email yako hapa" required />
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Somo</label>
          <input type="text" class="form-control" id="subject" placeholder="Sababu ya kuwasiliana" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Ujumbe</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Andika ujumbe wako hapa" required></textarea>
        </div>
        <button type="submit" class="btn-submit">Tuma Ujumbe</button>
      </form>
    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
