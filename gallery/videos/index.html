<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard ya Video - Mbalizi High School</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Animate.css for entrance animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Poppins', sans-serif;
    }

    .dashboard-header {
      text-align: center;
      padding: 60px 20px 20px;
    }

    .dashboard-header h1 {
      font-size: 2.8rem;
      font-weight: 800;
      color: #0d6efd;
      text-transform: uppercase;
    }

    .video-dashboard {
      margin-top: 40px;
    }

    .video-card {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }

    .video-card:hover {
      transform: translateY(-5px);
    }

    .video-thumb {
      height: 220px;
      object-fit: cover;
    }

    .video-info {
      padding: 20px;
      background-color: #fff;
    }

    .video-info h5 {
      font-weight: 700;
      color: #0d6efd;
    }

    .video-info p {
      font-size: 0.95rem;
      color: #555;
    }

    .video-info .btn {
      margin-top: 10px;
    }

    .icon-circle {
      font-size: 2.2rem;
      color: #0d6efd;
      margin-bottom: 10px;
    }

    /* Custom animation using keyframes */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="dashboard-header">
      <h1 class="animate__animated animate__fadeInDown">Dashboard ya Video za Shule</h1>
      <p class="text-muted animate__animated animate__fadeIn">Chagua video unayotaka kutazama kutoka kwenye orodha hapa chini</p>
    </div>

    <div class="row video-dashboard">

      <!-- Dashboard Card 1: Intro Video -->
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="card video-card animate__animated animate__fadeInUp">
          <img src="../../images/events/bg.jpg" class="card-img-top video-thumb" alt="Intro Video">
          <div class="video-info text-center">
            <div class="icon-circle">
              <i class="fas fa-play-circle"></i>
            </div>
            <h5>Utangulizi wa Shule</h5>
            <p>Video fupi inayoelezea historia, mazingira na mafanikio ya Mbalizi High School.</p>
            <a href="intro-video.html" class="btn btn-primary btn-sm">
              <i class="fas fa-video me-1"></i> Tazama Video
            </a>
          </div>
        </div>
      </div>

      <!-- Kadi zingine zitafuata hapa -->

    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
