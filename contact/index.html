<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mawasiliano - Mbalizi Secondary School</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .contact-info i {
      font-size: 1.5rem;
      color: #0d6efd;
      margin-right: 10px;
    }
    .contact-section {
      background: #fff;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .map iframe {
      border-radius: 15px;
      width: 100%;
      height: 300px;
    }
    .form-control, .btn {
      border-radius: 10px;
    }
    .btn {
      padding: 10px 30px;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4">Wasiliana Nasi</h2>

    <div class="row g-4">
      <!-- Contact Info -->
      <div class="col-md-5">
        <div class="contact-section">
          <h4 class="mb-3">Taarifa za Mawasiliano</h4>
          <p class="contact-info"><i class="fas fa-map-marker-alt"></i> Mbalizi Secondary School, Mbeya, Tanzania</p>
          <p class="contact-info"><i class="fas fa-phone"></i> +255 758 123 456</p>
          <p class="contact-info"><i class="fas fa-envelope"></i> mbalizisecondary@gmail.com</p>
          <p class="contact-info"><i class="fas fa-globe"></i> www.mbalizisecondary.ac.tz</p>
          <hr>
          <div class="map mt-3">
            <iframe src="https://maps.google.com/maps?q=Mbalizi%20Mbeya&t=&z=13&ie=UTF8&iwloc=&output=embed" allowfullscreen></iframe>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="col-md-7">
        <div class="contact-section">
          <h4 class="mb-3">Tuma Ujumbe</h4>
          <form action="mailto:mbalizisecondary@gmail.com" method="post" enctype="text/plain">
            <div class="mb-3">
              <label for="name" class="form-label">Jina Lako</label>
              <input type="text" class="form-control" id="name" name="name" required placeholder="Jina kamili">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Barua Pepe</label>
              <input type="email" class="form-control" id="email" name="email" required placeholder="example@email.com">
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Mada</label>
              <input type="text" class="form-control" id="subject" name="subject" placeholder="Mada ya ujumbe">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Ujumbe Wako</label>
              <textarea class="form-control" id="message" name="message" rows="5" required placeholder="Andika ujumbe wako hapa..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Tuma Ujumbe</button>
          </form>
        </div>
      </div>
    </div>
  </div>
<footer class="bg-dark text-white text-center py-4 mt-5">
  <div class="container">
    <p class="mb-2">Tufuatilie kwenye Mitandao ya Kijamii</p>
    <div class="d-flex justify-content-center gap-4 mb-3 social-icons">
      <a href="https://facebook.com/mbalizisecondary" target="_blank" class="social-link facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://instagram.com/mbalizisecondary" target="_blank" class="social-link instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com/@mbalizisecondary" target="_blank" class="social-link youtube"><i class="fab fa-youtube"></i></a>
      <a href="https://wa.me/255758123456" target="_blank" class="social-link whatsapp"><i class="fab fa-whatsapp"></i></a>
      <a href="https://x.com/mbalizisec" target="_blank" class="social-link twitter"><i class="fab fa-x-twitter"></i></a>
    </div>
    <small>&copy; 2025 Mbalizi Secondary School - Haki zote zimehifadhiwa.</small>
  </div>
</footer>
<style>
  .social-icons .social-link {
    font-size: 1.6rem;
    width: 45px;
    height: 45px;
    line-height: 45px;
    display: inline-block;
    border-radius: 50%;
    color: #fff;
    transition: 0.3s;
  }

  .facebook {
    background-color: #3b5998;
  }

  .instagram {
    background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
  }

  .youtube {
    background-color: #FF0000;
  }

  .whatsapp {
    background-color: #25D366;
  }

  .twitter {
    background-color: #000000;
  }

  .social-link:hover {
    opacity: 0.8;
    transform: scale(1.1);
  }
</style>
</body>
</html>
